<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>


    </style>
</head>

<body>
    <header class="header">
        <label for="checkbox" class="switch">
            <input type="checkbox" id="checkbox">
            <span class="slider"></span>
        </label>

        <label for="search" class="search">
            <input type="search" id="search" placeholder="Enter your country">
            <div class="displayloc">

            </div>
        </label>


        <button id="curloc"> Current Location</button>
    </header>
    <section class="main-sec">
        <section class="sec1">
          
            <div class="card1">
                <div class="city"></div>
                <div class="time">08:00</div>
                <div class="daydate">
                    <div class="day">Tuesday</div>
                    <div class="date">13 - 12-2025</div>
                </div>
            </div>
            <div class="card2">

                <div class="tempandsun">
                    <div class="temp"><span id="temp">55.5</span>&deg;C</div>
                    <div class="sunrise riseset">
                        <img src="sunrise.svg" alt="">
                        <div class="suntexttime">
                            <span class="suntext">Sunrise</span>
                            <span class="sunrisetime">08:32 AM</span>
                        </div>
                    </div>
                    <div class="sunset riseset">
                        <img src="sunset.svg" alt="">
                        <div class="suntexttime">
                            <span class="suntext">Sunset</span>
                            <span class="sunsettime">08:32 PM</span>
                        </div>
                    </div>
                </div>
                <div class="atmosphere">
                    <div class="sun">
                        <img id="atmimg" src="" alt="">
                    </div>
                    <div class="atmospheretext">Partly cloudy</div>
                </div>
                <div class="hwp">
                    <div class="humidity">
                        <img src="humidity.svg" alt="">
                        <div class="humval">80%</div>
                        <div class="humtext">Humidity</div>
                    </div>
                    <div class="wind">
                        <img src="wind.svg" alt="">
                        <div class="wval">2km/h</div>
                        <div class="wtext">Wind Speed</div>
                    </div>
                    <div class="pressure">
                        <img src="pressure.svg" alt="">
                        <div class="pval">90Pa</div>
                        <div class="ptext">Pressure</div>
                    </div>
                    <div class="visibility">
                        <img src="visibility.svg" alt="">
                        <div class="uvval">10</div>
                        <div class="uvtext">UV Index</div>
                    </div>
                </div>


            </div>
        </section>

        <section class="sec2">
            <div class="container swiper">
                <div class="card-wrapper ">
                    <ul class="card-list swiper-wrapper">
                  
                    </ul>
                </div>
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
    </section>

    <section class="hourly-section">
        <div class="hourlyname">
            <span>Hourly Weather Forecast</span>
            <span class="hodate">23-12-2023</span>
            <span class="hoday">Wednesday</span>
        </div>
        
        <div class="hourly-container">

        </div>
       

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
